    <section class="contactformulier">
        <h1>Contactformulier</h1>
        <form action="" method="post">
            <fieldset>
                <legend>Persoonlijke gegevens</legend>
                <label for="firstName">Voornaam</label>
                <input type="text" name="Voornaam" id="firstName "><br>
                <label for="lastName">Achternaam</label>
                <input type="text" name="Achternaam" id="lastName"><br>
                <label for="email">E-mail</label>
                <input type="email" name="E-mail" id="email">
            </fieldset>
            <fieldset>
                <legend>Reden voor contact</legend>
                <label for="questionType">Reden</label>
                <select name="Type-vraag" id="questionType">
                    <option value="Algemeen">Algemene vraag</option>
                    <option value="Werkaanbod">Werk aanbieding</option>
                    <option value="Andere">Andere reden</option>
                </select><br>
                <label for="question">Uw vraag</label>
                <textarea name="Vraag" id="question" cols="30" rows="10"></textarea>
            </fieldset>
            <input type="submit" value="verstuur">
        </form>
    </section>
</body>
